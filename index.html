<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="calc">
            <div id="screen">
                <h1></h1>
            </div>
            <div class="row">
                <div id="1" class="numb"><h1>1</h1></div>
                <div id="2" class="numb"><h1>2</h1></div>
                <div id="3" class="numb"><h1>3</h1></div>
                <div id="del" class="numb"><h2>Del</h2></div>
                <div id="ac" class="numb"><h2>AC</h2></div>
            </div>
            <div class="row">
                <div id="4" class="numb"><h1>4</h1></div>
                <div id="5" class="numb"><h1>5</h1></div>
                <div id="6" class="numb"><h1>6</h1></div>
                <div id="plus" class="numb"><h1>+</h1></div>
                <div id="percent" class="numb"><h1>%</h1></div>
            </div>
            <div class="row">
                <div id="7" class="numb"><h1>7</h1></div>
                <div id="8" class="numb"><h1>8</h1></div>
                <div id="9" class="numb"><h1>9</h1></div>
                <div id="minus" class="numb"><h1>-</h1></div>
                <div id="power" class="numb"><h1>^</h1></div>
            </div>
            <div class="row">
                <div id="multi" class="numb"><h1>*</h1></div>
                <div id="0" class="numb"><h1>0</h1></div>
                <div id="divide" class="numb"><h1>/</h1></div>
                <div id="dot" class="numb"><h1>.</h1></div>
                <div id="equal" class="numb"><h1>=</h1></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
